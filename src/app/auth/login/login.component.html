<div class="login-wrapper">
  <form class="content" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="title">
      <span>Login</span>
    </div>
    <div class="fields">
      <div class="field-label">
        <label>User Id:</label>
        <label>*required</label>
      </div>
      <input
        type="text"
        name="login"
        [formControl]="login"
        placeholder="Enter user id"
        [ngStyle]="{
          'border-color': login.touched && login.errors ? 'red' : ''
        }"
      />
    </div>
    <div class="fields">
      <div class="field-label">
        <label>Password:</label>
        <label>*required</label>
      </div>
      <input
        type="password"
        name="password"
        [formControl]="password"
        placeholder="Enter password (4-10 characters)"
        [ngStyle]="{
          'border-color': password.touched && password.errors ? 'red' : ''
        }"
      />
    </div>
    <div class="bottom-row">
      <div class="forgot-password">
        <a>Forgot password?</a>
      </div>
      <button
        type="submit"
        [disabled]="loginForm.invalid"
        [ngClass]="loginForm.invalid === false ? 'active' : 'disabled'"
      >
        Login
      </button>
    </div>
  </form>
</div>
