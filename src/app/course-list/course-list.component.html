<div class="courses-container">
  <ng-container *ngFor="let course of courses | courseOrderBy">
    <app-course
      [course]="course"
      (editCourse)="onEditCourse($event)"
      (deleteCourse)="onDeleteCourse($event)"
    ></app-course>
  </ng-container>
  <div *ngIf="isDataEmpty" class="no-data-wrapper">
    <span>
      NO DATA. FEEL FREE TO ADD NEW COURSE
    </span>
  </div>
  <app-load-more></app-load-more>
</div>
