<div class="course-container">
  <h3 class="title">{{ course.title }}</h3>
  <div class="course-info">
    <p class="description">{{ course.description }}</p>
    <div class="actions">
      <button class="edit-btn" (click)="onCourseEdit()">Edit</button>
      <button class="delete-btn" (click)="onCourseDelete()">Delete</button>
    </div>
  </div>
</div>
